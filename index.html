<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {background-image: url(robot.jpg)}
        h2 {text-align: center;}
    </style>
</head>
<body>
    <div class="container p-3 my-3 bg-dark text-white">

        <h2>Robotics Club Registration Form</h2>
        <form>
            <div class="mb-2">
              <label for="user" class="form-label">NAME</label>
              <input type="text" class="form-control" id="user">
            </div>
      
            <div class="mb-2">
              <label for="age" class="form-label">AGE</label>
              <input type="text" class="form-control" id="age">
            </div>
      
            <div class="mb-2">
              <label for="email" class="form-label">EMAIL ADDRESS</label>
              <input type="text" class="form-control" id="email">
            </div>
      
            <div class="mb-2">
              <label for="phone" class="form-label">PHONE NUMBER</label>
              <input type="text" class="form-control" id="phone">
            </div>
      
            <div class="form-group">
              <p>Robotics Subjects</p>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="programming" value="">
                <label class="form-check-label" for="programming">Programming</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="electronics" value="">
                <label class="form-check-label" for="electronics">Electronics</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="software development" value="">
                <label class="form-check-label" for="software development">Software Development</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="mechanical design" value="">
                <label class="form-check-label" for="mechanical design">Mechanical Design</label>
              </div>
            </div>
      
            <br>
      
            <p><strong>Why Would You Like To Join The Club?</strong></p>
            <textarea class="form-control" rows="5" placeholder="Type Here"></textarea>
            <br>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>

    </div>
</body>
</html>
